<div class="container col-sm-6">
  <p><strong>Desde:</strong> {{Origen}}<br/><strong>Hasta:</strong> {{Destino}}</p>
  <img class="img-rounded" height="250" width="350" src='{{URL}}' alt="{{Destino}}">
  <p class="col-xs-7"><strong>Precio:</strong> ${{Precio}}</p>
  <div class="col-xs-5">
    <button type="button" class="btn btn-md btn-primary verticaly-bottom-spaced" onclick="localSearchButton({{Number}})">Buscar<span aria-hidden="true"></span></button>
  </div>
</div>
