  <body class="back-image text-style">

    <nav class="navbar navbar-default box-gray-and-blue">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"></a>
      <a href="javascript:homeButton()"><img src="./images/logo.png" alt="Next Flight!" width="200" height="50"/></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="upper-nav-tab-button " role="presentation">
              <a onclick="contactButton()">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                Contacto
              </a>
            </li>
            <li class="upper-nav-tab-button" role="presentation">
              <a onclick="nosotrosButton()">
                <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
                Nosotros
              </a>
            </li>
          </ul>
        </div>

    <ul class="nav nav-tabs">
      <li role="presentation" class="nav-tab-button" id="home-tab">
        <a  href="javascript:homeButton()">
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          Home
        </a>
      </li>
      <li role="presentation" class="nav-tab-button" id="ofertas-tab">
        <a href="javascript:offerButton()">
          <span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>
          Ofertas
        </a>
      </li>
      <li role="presentation" class="nav-tab-button box-elem-op" id="opinion-tab">
        <a href="javascript:opinionesButton()">
          <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
          Opiniones
        </a>
      </li>
    </ul>

    <ol class="breadcrumb bc-back collapse" id="breadcrumb-ol">
      <li class="breadcrumb-item active" id="bc-home">Home</li>
      <li class="breadcrumb-item " id="bc-results">Resultado de Búsqueda</li>
      <li class="breadcrumb-item " id="bc-info">Información personal</li>
      <li class="breadcrumb-item " id="bc-validation">Validación de compra</li>
    </ol>



    <div class="container-fluid verticaly-spaced" id="modifiable-great-panel">

      <div class="col-sm-4">

        <div class="panel panel-default">

          <div class="panel-heading "><p class="panel-title">Busque opiniones de vuelos</p></div>

          <div class="panel-body box-blue">

            <form class="col-sm-12" name="submitOpinion" onSubmit="submitOpinionForm()">

              <div class="form-check verticaly-spaced">
                <label for="airline-radio" class="form-check-label">
                  <input class="form-check-input radio-option" type="radio" checked="checked" name="exampleRadios" id="airline-radio">
                    Nombre de aerolínea:
                </label>
                <input type="text" class="form-control" id="airline-text-input">
                <!--Error messages-->
                <div class="alert alert-danger collapse" id="wrong-airline"></div>
              </div>

              <div class="form-check verticaly-spaced">
                <label for="flight-number-radio" class="form-check-label">
                  <input class="form-check-input radio-option" type="radio" name="exampleRadios" id="flight-number-radio">
                    Número de vuelo:
                </label>
                <input type="text" class="form-control" disabled="disabled" id="flight-number-text-input">
                <!--Error messages-->
                <div class="alert alert-danger collapse" id="wrong-flight-number"></div>
              </div>

              <div class="form-check verticaly-spaced">
                <div class="text-right">
                  <button type="submit" class="btn btn-lg btn-primary" >
                    Buscar
                    <span aria-hidden="true"></span>
                  </button>
                </div>
              </div>

            </form>

          </div>

        </div>

      </div>

      <div class="col-xs-8" id="modifiable-panel">

        <div class="form-group box-blue left-border row" hidden id="opinion-sort-box">
          <label class="col-xs-4">Ordenar opinions por:</label>

          <div class="col-xs-8">

            <div class="row">

              <div class="form-check col-xs-6 sort" id="ascendant-flight-number-sort-div" hidden>
                <label class="form-check-label center">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="ascendant-flight-number-sort" >
                  Número de vuelo
                  <span class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span>
                </label>
              </div>

              <div class="form-check col-xs-6 sort" id="ascendant-rating-sort-div" hidden>
                <label class="form-check-label center">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="ascendant-rating-sort" >
                  Puntuación genereal
                  <span class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span>
                </label>
              </div>

              <div class="form-check col-xs-6 sort" id="descendant-flight-number-sort-div" hidden>
                <label class="form-check-label center">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="descendant-flight-number-sort" >
                  Número de vuelo
                  <span class="glyphicon glyphicon-sort-by-attributes-alt" aria-hidden="true"></span>
                </label>
              </div>

              <div class="form-check col-xs-6 sort" id="descendant-rating-sort-div" hidden>
                <label class="form-check-label center">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="descendant-rating-sort" >
                  Puntuación genereal
                  <span class="glyphicon glyphicon-sort-by-attributes-alt" aria-hidden="true"></span>
                </label>
              </div>

            </div>

          </div>

        </div>

        <div class="panel panel-default" hidden id="opinion-list-box">
          <div class="panel-heading"><p class="panel-title">Lista de opiniones</p></div>
          <div class="panel-body">

            <div class="alert alert-danger collapse" id="unknown-error"></div>
            <form class="opinion-list-form" id="opinion-list">
            </form>

          </div>
        </div>

      </div>

    </div>

  </body>

</html>
