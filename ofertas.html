    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- My search code -->
    <script type="text/javascript" src="search.js"></script>
    <script type="text/javascript" src="pag_opiniones.js"></script>
    <script type="text/javascript" src="info_personal.js"></script>
    <script type="text/javascript" src="detalle_compra.js"></script>
    <script type="text/javascript" src="ofertas.js"></script>

    <![endif]-->

  </head>

  <body class="back-image text-style">

    <nav class="navbar navbar-default box-gray-and-blue">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"></a>
			<a href="javascript:homeButton()"><img src="./images/logo.png" alt="Next Flight!" width="200" height="50"/></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="upper-nav-tab-button " role="presentation">
              <a onclick="contactButton()">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                Contacto
              </a>
            </li>
            <li class="upper-nav-tab-button" role="presentation">
              <a onclick="nosotrosButton()">
                <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
                Nosotros
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <ul class="nav nav-tabs">
      <li role="presentation" class="nav-tab-button" id="home-tab">
        <a  href="javascript:homeButton()">
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          Home
        </a>
      </li>
      <li role="presentation" class="nav-tab-button box-elem-op" id="ofertas-tab">
        <a href="javascript:offerButton()">
          <span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>
          Ofertas
        </a>
      </li>
      <li role="presentation" class="nav-tab-button" id="opinion-tab">
        <a href="javascript:opinionesButton()">
          <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
          Opiniones
        </a>
      </li>
    </ul>

    <ol class="breadcrumb bc-back collapse" id="breadcrumb-ol">
      <li class="breadcrumb-item active" id="bc-home">Home</li>
      <li class="breadcrumb-item " id="bc-results">Resultado de Búsqueda</li>
      <li class="breadcrumb-item " id="bc-info">Información personal</li>
      <li class="breadcrumb-item " id="bc-validation">Validación de compra</li>
    </ol>



    <div class="container-fluid" id="modifiable-great-panel">
      <div class="col-sm-3">
        <div class="panel panel-default">
          <div class="panel-heading "><p class="panel-title">Busque ofertas</p></div>
          <div class="panel-body box-blue">

            <form class="col-sm-12" name="offer" onSubmit="offerForm()">

              <!-- Desde form -->
              <div class="form-group row">
                <label for="origen-text-input" class="col-xs-6 control-label">Ciudad origen:</label>
                <div class="row">
                  <div class="col-xs-12">
                   <input type="text" class="form-control place-input" placeholder="Ciudad o Aeropuerto" id="origen-text-input">
                  </div>
                </div>
                <!--Error messages-->
                <div class="alert alert-danger collapse" id="wrong-origen"></div>
              </div>

              <div class="form-check verticaly-spaced">
                <div class="text-right">
                  <button type="submit" class="btn btn-lg btn-primary" >
                    Buscar
                    <span aria-hidden="true"></span>
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>

      <div class="col-sm-9" id="modifiable-panel">

        <div class="panel panel-default">
          <div class="panel-heading">Resultados de ofertas</div>
          <div class="alert alert-danger collapse" id="unknown-error"></div>
          <div class="panel-body" id="offers_2"></div>
        </div>

      </div>

    </div>
