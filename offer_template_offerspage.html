<div class="container col-sm-4">
  <p class="letter-offers"><strong>Desde:</strong> {{Origen}}<br/><strong>Hasta:</strong> {{Destino}}</p>
  <img class="img-rounded" height="250" width="250" src='{{URL}}' alt="{{Destino}}">
  <p class="col-xs-6"><strong>Precio:</strong> ${{Precio}}</p>
  <div class="col-xs-4">
    <button type="button" class="btn btn-md btn-primary verticaly-bottom-spaced" onclick="searchButton({{Number}})">Buscar<span aria-hidden="true"></span></button>
  </div>
</div>
